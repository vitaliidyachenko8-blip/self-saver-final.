name: Android Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build APK
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          ./gradlew assembleDebug
        else
          echo "No gradlew found yet"
        fi
